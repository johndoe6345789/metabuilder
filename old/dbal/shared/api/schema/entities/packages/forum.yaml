entity: ForumPost
version: "1.0"
description: "Forum reply/post within a thread"
package: forum_forge

fields:
  id:
    type: cuid
    primary: true
    generated: true
    description: "Unique post identifier"
    
  tenantId:
    type: uuid
    required: true
    index: true
    description: "Tenant this post belongs to"
    
  threadId:
    type: cuid
    required: true
    index: true
    description: "Parent thread"
    
  authorId:
    type: uuid
    required: true
    index: true
    description: "Post author"
    
  content:
    type: string
    required: true
    description: "Post content"
    
  likes:
    type: integer
    default: 0
    description: "Like count"
    
  isEdited:
    type: boolean
    default: false
    description: "Whether post was edited"
    
  createdAt:
    type: bigint
    required: true
    description: "Creation timestamp"
    
  updatedAt:
    type: bigint
    nullable: true
    description: "Last update timestamp"

indexes:
  - fields: [threadId, createdAt]
    name: thread_time

acl:
  create:
    user: true
  read:
    public: true
  update:
    self: true
    row_level: "authorId = $user.id"
    moderator: true
  delete:
    self: true
    row_level: "authorId = $user.id"
    moderator: true
