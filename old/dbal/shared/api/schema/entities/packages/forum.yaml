entity: ForumCategory
version: "1.0"
description: "Forum category for organizing discussion threads"
package: forum_forge

fields:
  id:
    type: cuid
    primary: true
    generated: true
    description: "Unique category identifier"
    
  tenantId:
    type: uuid
    required: true
    index: true
    description: "Tenant this category belongs to"
    
  name:
    type: string
    required: true
    max_length: 100
    description: "Category name"
    
  description:
    type: string
    nullable: true
    description: "Category description"
    
  icon:
    type: string
    nullable: true
    description: "Category icon"
    
  slug:
    type: string
    required: true
    max_length: 100
    pattern: "^[a-z0-9-]+$"
    description: "URL-friendly slug"
    
  sortOrder:
    type: integer
    default: 0
    description: "Display order"
    
  parentId:
    type: cuid
    nullable: true
    index: true
    description: "Parent category for nesting"
    
  createdAt:
    type: bigint
    required: true
    description: "Creation timestamp"

indexes:
  - fields: [tenantId, slug]
    unique: true
    name: tenant_slug

acl:
  create:
    admin: true
  read:
    public: true
  update:
    admin: true
  delete:
    admin: true

---

entity: ForumThread
version: "1.0"
description: "Forum discussion thread"
package: forum_forge

fields:
  id:
    type: cuid
    primary: true
    generated: true
    description: "Unique thread identifier"
    
  tenantId:
    type: uuid
    required: true
    index: true
    description: "Tenant this thread belongs to"
    
  categoryId:
    type: cuid
    required: true
    index: true
    description: "Parent category"
    
  authorId:
    type: uuid
    required: true
    index: true
    description: "Thread author"
    
  title:
    type: string
    required: true
    max_length: 200
    description: "Thread title"
    
  content:
    type: string
    required: true
    description: "First post content"
    
  slug:
    type: string
    required: true
    pattern: "^[a-z0-9-]+$"
    description: "URL-friendly slug"
    
  isPinned:
    type: boolean
    default: false
    description: "Whether thread is pinned"
    
  isLocked:
    type: boolean
    default: false
    description: "Whether thread is locked"
    
  viewCount:
    type: integer
    default: 0
    description: "Number of views"
    
  replyCount:
    type: integer
    default: 0
    description: "Number of replies"
    
  lastReplyAt:
    type: bigint
    nullable: true
    description: "Timestamp of last reply"
    
  lastReplyBy:
    type: uuid
    nullable: true
    description: "User who last replied"
    
  createdAt:
    type: bigint
    required: true
    description: "Creation timestamp"
    
  updatedAt:
    type: bigint
    nullable: true
    description: "Last update timestamp"

indexes:
  - fields: [tenantId, slug]
    unique: true
  - fields: [isPinned, lastReplyAt]
    name: pinned_recent

acl:
  create:
    user: true
  read:
    public: true
  update:
    self: true
    row_level: "authorId = $user.id"
    moderator: true
  delete:
    self: true
    row_level: "authorId = $user.id"
    moderator: true

