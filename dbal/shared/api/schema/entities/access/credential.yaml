entity: Credential
version: "1.0"
description: "Secure credential storage for user authentication"

fields:
  username:
    type: string
    primary: true
    description: "Associated username"

  passwordHash:
    type: string
    required: true
    sensitive: true
    description: "Hashed password (never returned in queries)"

indexes:
  - fields: [username]
    unique: true

acl:
  create:
    system: true
  read:
    system: true
  update:
    system: true
  delete:
    system: true

security:
  never_expose: [passwordHash]
  audit_all_access: true
