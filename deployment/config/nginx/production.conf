# Phase 8: Email Client Nginx Configuration
# Production-ready reverse proxy with SSL/TLS, caching, and security headers

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Load dynamic modules for gzip, ssl, etc.
include /usr/share/nginx/modules/*.conf;

events {
  worker_connections 2048;
  use epoll;
  multi_accept on;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # ============================================================================
  # Logging Configuration
  # ============================================================================
  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for" '
                  'rt=$request_time uct="$upstream_connect_time" '
                  'uht="$upstream_header_time" urt="$upstream_response_time"';

  access_log /var/log/nginx/access.log main buffer=32k flush=5s;

  # ============================================================================
  # Performance Optimization
  # ============================================================================
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;
  client_max_body_size 52M; # Match email attachment limit

  # Gzip compression
  gzip on;
  gzip_vary on;
  gzip_min_length 1000;
  gzip_comp_level 6;
  gzip_types text/plain text/css text/xml text/javascript
             application/json application/javascript application/xml+rss
             application/rss+xml font/truetype font/opentype
             application/vnd.ms-fontobject image/svg+xml;
  gzip_disable "msie6";

  # ============================================================================
  # Rate Limiting
  # ============================================================================
  # API rate limits
  limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
  limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;
  limit_req_zone $binary_remote_addr zone=compose_limit:10m rate=50r/m;

  # Connection limits
  limit_conn_zone $binary_remote_addr zone=addr:10m;
  limit_conn addr 100;

  # ============================================================================
  # Upstream Backend Services
  # ============================================================================

  # Next.js Email Client Frontend
  upstream emailclient_backend {
    least_conn;
    server emailclient:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
  }

  # Flask Email Service API
  upstream email_service_backend {
    least_conn;
    server email-service:5000 max_fails=3 fail_timeout=30s;
    keepalive 32;
  }

  # ============================================================================
  # Caching Configuration
  # ============================================================================
  proxy_cache_path /var/cache/nginx/emailclient levels=1:2 keys_zone=emailclient_cache:100m
                   max_size=1g inactive=60m use_temp_path=off;
  proxy_cache_path /var/cache/nginx/static levels=1:2 keys_zone=static_cache:50m
                   max_size=500m inactive=30d use_temp_path=off;

  # Cache lock to prevent thundering herd
  proxy_cache_lock on;
  proxy_cache_lock_timeout 5s;

  # ============================================================================
  # HTTP to HTTPS Redirect
  # ============================================================================
  server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # Health check endpoint (no redirect)
    location /health {
      access_log off;
      return 200 '{"status":"healthy"}';
      add_header Content-Type application/json;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
      return 301 https://$host$request_uri;
    }
  }

  # ============================================================================
  # HTTPS Server (Main Application)
  # ============================================================================
  server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name emailclient.local localhost;

    # SSL/TLS Configuration
    ssl_certificate /etc/nginx/ssl/emailclient.crt;
    ssl_certificate_key /etc/nginx/ssl/emailclient.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Server tokens
    server_tokens off;

    # ========================================================================
    # Health Check Endpoint
    # ========================================================================
    location /health {
      access_log off;
      return 200 '{"status":"healthy"}';
      add_header Content-Type application/json;
    }

    # ========================================================================
    # Email Service API Routes
    # ========================================================================
    location /api/accounts/ {
      limit_req zone=api_limit burst=200 nodelay;
      proxy_pass http://email_service_backend;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_buffering off;
      proxy_request_buffering off;
      proxy_cache off;
    }

    location /api/sync/ {
      limit_req zone=api_limit burst=100 nodelay;
      proxy_pass http://email_service_backend;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_buffering off;
      proxy_request_buffering off;
      proxy_cache off;
      # Long timeout for sync operations
      proxy_connect_timeout 30s;
      proxy_send_timeout 120s;
      proxy_read_timeout 120s;
    }

    location /api/compose/ {
      limit_req zone=compose_limit burst=20 nodelay;
      proxy_pass http://email_service_backend;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_buffering off;
      proxy_request_buffering off;
      proxy_cache off;
    }

    # ========================================================================
    # Authentication API Routes (stricter rate limiting)
    # ========================================================================
    location /api/auth/ {
      limit_req zone=auth_limit burst=5 nodelay;
      proxy_pass http://emailclient_backend;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_cache off;
    }

    # ========================================================================
    # API Routes (General)
    # ========================================================================
    location /api/ {
      limit_req zone=api_limit burst=200 nodelay;
      proxy_pass http://emailclient_backend;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_cache emailclient_cache;
      proxy_cache_valid 200 10m;
      proxy_cache_use_stale error timeout updating;
      add_header X-Cache-Status $upstream_cache_status;
    }

    # ========================================================================
    # Static Assets (Cache Aggressively)
    # ========================================================================
    location ~* ^/_next/static/ {
      proxy_pass http://emailclient_backend;
      proxy_cache static_cache;
      proxy_cache_valid 365d;
      add_header Cache-Control "public, max-age=31536000, immutable";
      add_header X-Cache-Status $upstream_cache_status;
    }

    location ~* ^/static/ {
      proxy_pass http://emailclient_backend;
      proxy_cache static_cache;
      proxy_cache_valid 30d;
      add_header Cache-Control "public, max-age=2592000";
      add_header X-Cache-Status $upstream_cache_status;
    }

    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
      proxy_pass http://emailclient_backend;
      proxy_cache static_cache;
      proxy_cache_valid 30d;
      add_header Cache-Control "public, max-age=2592000";
      add_header X-Cache-Status $upstream_cache_status;
      expires 30d;
    }

    # ========================================================================
    # Root and Catch-All Routes (Next.js)
    # ========================================================================
    location / {
      proxy_pass http://emailclient_backend;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_cache emailclient_cache;
      proxy_cache_valid 200 5m;
      proxy_cache_use_stale error timeout updating;
      add_header X-Cache-Status $upstream_cache_status;
    }

    # ========================================================================
    # Deny Direct Access to Sensitive Paths
    # ========================================================================
    location ~ /\. {
      deny all;
      access_log off;
    }

    location ~ /\.well-known {
      allow all;
    }

    location ~ \~$ {
      deny all;
      access_log off;
    }
  }
}
