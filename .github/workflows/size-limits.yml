name: Code Size Limits

on:
  pull_request:
    paths:
      - 'src/**/*.{ts,tsx,js,jsx}'
      - 'scripts/enforce-size-limits.ts'
      - '.github/workflows/size-limits.yml'
  push:
    branches:
      - main
    paths:
      - 'src/**/*.{ts,tsx,js,jsx}'

jobs:
  size-limits:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check code size limits
        run: npx tsx scripts/enforce-size-limits.ts
      
      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: size-limits-report
          path: size-limits-report.json
          retention-days: 7
      
      - name: Comment on PR
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = JSON.parse(fs.readFileSync('size-limits-report.json', 'utf8'));
            
            let comment = '## ðŸ“ Code Size Limits\n\n';
            
            if (report.errors === 0 && report.warnings === 0) {
              comment += 'âœ… All files pass size limits!';
            } else {
              if (report.errors > 0) {
                comment += `### âŒ Errors (${report.errors})\n`;
                report.violations
                  .filter(v => v.severity === 'error')
                  .forEach(v => {
                    comment += `- **${v.file}**: ${v.metric} (${v.current} / ${v.limit})\n`;
                  });
              }
              
              if (report.warnings > 0) {
                comment += `\n### âš ï¸ Warnings (${report.warnings})\n`;
                report.violations
                  .filter(v => v.severity === 'warning')
                  .forEach(v => {
                    comment += `- **${v.file}**: ${v.metric} (${v.current} / ${v.limit})\n`;
                  });
              }
              
              comment += '\n[See refactoring guide â†’](../blob/main/docs/REFACTORING_ENFORCEMENT_GUIDE.md)';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
